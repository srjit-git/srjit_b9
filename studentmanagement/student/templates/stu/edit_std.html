{% extends 'shared/base.html' %}
    
{% block content1 %}
<h1> edit student profile </h1>
<form action="/STUD/update_stud/{{data.id}}/" method="post" enctype="multipart/form-data">
<label for="">select department</label>
<select name="dpt" id="">
    <option value="{{data.dept_id}}">{{ data.dept_id.dept_name}}</option>
</select>
{% for i in dpt %}
<option value="{{i.id}}">{{i.dept_name }}</option>
</form>
{% endblock content1 %}
