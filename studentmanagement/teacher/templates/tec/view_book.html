<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BOOK LIST</h1>
    <table border="2px">
        <tr>
            <th>name</th>
            <th>author</th>
            <th>rate</th>
        </tr>
    {% for i in oo %}
    <tr>
        <td>{{ i.book_name }}</td>
        <td>{{ i.author_name }}</td>
        <td>{{ i.rate }}</td>
        <td><a href="/TECH/del_book/{{ i.pk }}">delete</a></td>
        <td><a href="/TECH/upd_book/{{ i.pk }}">edit</a></td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
